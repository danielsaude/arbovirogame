<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArboviroGame</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #0f9b8e, #1f3c88);
    color: white;
}

header {
    padding: 20px;
}

h1 {
    margin-bottom: 5px;
}

.subtitle {
    font-size: 16px;
    opacity: 0.9;
}

.menu {
    margin-top: 30px;
}

button {
    padding: 15px 25px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    background-color: #ffffff;
    color: #1f3c88;
    font-weight: bold;
    transition: 0.3s;
}

button:hover {
    background-color: #ffd700;
}

.hidden {
    display: none;
}

.game-area {
    margin-top: 30px;
}

footer {
    margin-top: 40px;
    font-size: 14px;
    opacity: 0.8;
}
.quiz-container {
    max-width: 600px;
    margin: auto;
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 15px;
}

.progress-bar {
    width: 100%;
    background: #ddd;
    border-radius: 10px;
    margin-bottom: 15px;
}

.progress {
    height: 15px;
    background: #ffd700;
    border-radius: 10px;
    width: 0%;
    transition: 0.4s;
}

.option-btn {
    display: block;
    width: 100%;
    margin: 8px 0;
    padding: 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

.correct {
    background-color: #4CAF50 !important;
    color: white;
}

.wrong {
    background-color: #e74c3c !important;
    color: white;
}

.feedback {
    margin-top: 10px;
    font-weight: bold;
}</style>
</head>

<body>

<header>
    <h1>ü¶ü ArboviroGame</h1>
    <div class="subtitle">Miss√£o Contra as Arboviroses</div>
    <div class="subtitle">Educa√ß√£o em Sa√∫de ‚Äì Preven√ß√£o que Protege</div>
</header>

<div class="menu" id="menu">
    <button onclick="showGame('quiz')">üéØ Quiz</button>
    <button onclick="showGame('velha')">‚ùå‚≠ï Jogo da Velha</button>
    <button onclick="showGame('caca')">üîé Ca√ßa-Palavras</button>
    <button onclick="showGame('labirinto')">üåÄ Labirinto</button>
    <button onclick="showGame('foco')">üßπ Elimine o Foco</button>
</div>

<div class="game-area hidden" id="gameArea">
    <button onclick="backMenu()">‚¨Ö Voltar ao Menu</button>
    <div id="gameContent"></div>
</div>

<footer>
Vigil√¢ncia em Sa√∫de ‚Äì Educa√ß√£o e Preven√ß√£o
</footer>

<script>
function showGame(game) {
    document.getElementById("menu").classList.add("hidden");
    document.getElementById("gameArea").classList.remove("hidden");

    if (game === "quiz") {
        startQuiz();
    } else {
        document.getElementById("gameContent").innerHTML = "<h2>Em desenvolvimento...</h2>";
    }
}

let quizIndex = 0;
let score = 0;

const questions = [
    {
        question: "Onde o mosquito da dengue se reproduz?",
        options: ["√Ågua parada", "Areia seca", "√Ågua corrente", "Pedra"],
        answer: 0
    },
    {
        question: "Qual destes √© sintoma da dengue?",
        options: ["Febre alta", "Coceira leve", "Sono excessivo", "Dor de dente"],
        answer: 0
    },
    {
        question: "Como prevenir a dengue?",
        options: ["Eliminar √°gua parada", "Guardar lixo aberto", "Acumular garrafas", "N√£o limpar quintal"],
        answer: 0
    }
];

function startQuiz() {
    quizIndex = 0;
    score = 0;
    showQuestion();
}

function showQuestion() {
    if (quizIndex >= questions.length) {
        document.getElementById("gameContent").innerHTML =
            "<h2>üéâ Quiz Finalizado!</h2>" +
            "<p>Sua pontua√ß√£o: " + score + " / " + questions.length + "</p>" +
            "<button onclick='startQuiz()'>üîÑ Jogar Novamente</button>";
        return;
    }

    let q = questions[quizIndex];

    let html = "<h2>üéØ Quiz Arboviroses</h2>";
    html += "<p>" + q.question + "</p>";

    q.options.forEach((option, index) => {
        html += "<button onclick='checkAnswer(" + index + ")'>" + option + "</button><br>";
    });

    document.getElementById("gameContent").innerHTML = html;
}

function checkAnswer(selected) {
    if (selected === questions[quizIndex].answer) {
        score++;
        alert("‚úÖ Resposta correta!");
    } else {
        alert("‚ùå Resposta incorreta!");
    }
    quizIndex++;
    showQuestion();
}

function backMenu() {
    document.getElementById("menu").classList.remove("hidden");
    document.getElementById("gameArea").classList.add("hidden");
}
</script>

</body>
</html>
