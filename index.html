<body>

<div class="subtitle">Educa√ß√£o em Sa√∫de ‚Äì Preven√ß√£o que Protege</div>

<div class="menu" id="menu">

<button onclick="mostrarMensagem('üåÄ Labirinto da Sa√∫de em desenvolvimento')">üåÄ Labirinto</button>

</div>

</div>

<footer>

</footer>

<script>

/* ================= BANCO COMPLETO ================= */

let bancoPerguntas=[
{pergunta:"Qual mosquito transmite Dengue, Zika e Chikungunya?",opcoes:["Aedes aegypti","Pernilongo comum","Mosquito da mal√°ria"],correta:0,exp:"√â o principal vetor urbano."},
{pergunta:"O mosquito deposita ovos em:",opcoes:["√Ågua parada","√Ågua corrente","Solo seco"],correta:0,exp:"Prefere √°gua parada limpa."},
{pergunta:"Sintoma comum da dengue:",opcoes:["Febre alta","Unha quebradi√ßa","Coceira leve"],correta:0,exp:"Febre alta e dor no corpo s√£o comuns."},
{pergunta:"Eliminar √°gua parada:",opcoes:["Impede reprodu√ß√£o","Substitui vacina","Mata v√≠rus no ar"],correta:0,exp:"Sem √°gua parada n√£o h√° ciclo reprodutivo."},
{pergunta:"Caixa d'√°gua deve estar:",opcoes:["Bem tampada","Destampada","Com furos"],correta:0,exp:"A tampa impede postura de ovos."},
{pergunta:"O Aedes pica mais:",opcoes:["Durante o dia","S√≥ √† noite","No inverno"],correta:0,exp:"√â mais ativo durante o dia."},
{pergunta:"Pratos de plantas devem ter:",opcoes:["Areia at√© borda","√Ågua acumulada","Nada"],correta:0,exp:"Areia evita √°gua parada."},
{pergunta:"Garrafas devem ficar:",opcoes:["Viradas para baixo","Cheias de √°gua","Destampadas"],correta:0,exp:"Evita ac√∫mulo de √°gua."},
{pergunta:"Preven√ß√£o depende:",opcoes:["Da comunidade","S√≥ hospital","S√≥ vacina"],correta:0,exp:"√â responsabilidade coletiva."},
{pergunta:"Agentes de Endemias atuam:",opcoes:["Na preven√ß√£o","S√≥ hospital","S√≥ laborat√≥rio"],correta:0,exp:"Trabalho educativo e domiciliar."}
];

/* ================= VARI√ÅVEIS ================= */

let perguntas=[];
let perguntaAtual=0;
let pontuacao=0;

/* ================= MENU ================= */

function voltarMenu(){
document.getElementById("menu").classList.remove("hidden");
document.getElementById("gameArea").classList.add("hidden");
document.getElementById("gameContent").innerHTML="";
}

function mostrarMensagem(msg){
document.getElementById("menu").classList.add("hidden");
document.getElementById("gameArea").classList.remove("hidden");
document.getElementById("gameContent").innerHTML="<h2>"+msg+"</h2>";
}

/* ================= QUIZ ================= */

function sortear(){
let copia=[...bancoPerguntas];
copia.sort(()=>0.5-Math.random());
perguntas=copia.slice(0,10);
}

function iniciarQuiz(){
document.getElementById("menu").classList.add("hidden");
document.getElementById("gameArea").classList.remove("hidden");

sortear();
perguntaAtual=0;
pontuacao=0;
mostrarPergunta();
}

function mostrarPergunta(){

let p=perguntas[perguntaAtual];
let progresso=((perguntaAtual)/perguntas.length)*100;

let html="<div class='quiz-container'>";
html+="<h2>üéØ Quiz Institucional</h2>";
html+="<div class='progress-bar'><div class='progress' style='width:"+progresso+"%'></div></div>";
html+="<p><strong>"+p.pergunta+"</strong></p>";

p.opcoes.forEach((op,i)=>{
html+="<button onclick='verificar("+i+")' id='btn"+i+"'>"+op+"</button><br>";
});

html+="<div id='feedback' style='margin-top:10px;'></div>";
html+="</div>";

document.getElementById("gameContent").innerHTML=html;
}

function verificar(i){

let correta=perguntas[perguntaAtual].correta;
let feedback=document.getElementById("feedback");

if(i===correta){
pontuacao++;
document.getElementById("btn"+i).classList.add("correct");
feedback.innerHTML="‚úÖ Correto! "+perguntas[perguntaAtual].exp;
}else{
document.getElementById("btn"+i).classList.add("wrong");
document.getElementById("btn"+correta).classList.add("correct");
feedback.innerHTML="‚ùå Incorreto. "+perguntas[perguntaAtual].exp;
}

setTimeout(()=>{
perguntaAtual++;
if(perguntaAtual<perguntas.length){
mostrarPergunta();
}else{
resultadoFinal();
}
},1500);
}

function resultadoFinal(){

let perc=Math.round((pontuacao/perguntas.length)*100);
let classificacao="";
let cor="";

if(perc>=90){classificacao="üü¢ Excelente ‚Äì Multiplicador de Preven√ß√£o";cor="#4CAF50";}
else if(perc>=70){classificacao="üîµ Bom ‚Äì Consciente da Preven√ß√£o";cor="#2196F3";}
else if(perc>=50){classificacao="üü° Aten√ß√£o ‚Äì Refor√ßar Conhecimento";cor="#FFC107";}
else{classificacao="üî¥ Alerta ‚Äì Necessita Orienta√ß√£o";cor="#e74c3c";}

let html="<div class='quiz-container'>";
html+="<h2>üèÜ Resultado Final</h2>";
html+="<p>Voc√™ acertou "+pontuacao+" de "+perguntas.length+" perguntas.</p>";
html+="<p class='resultado' style='color:"+cor+"'>"+classificacao+"</p>";
html+="<button onclick='iniciarQuiz()'>üîÑ Jogar Novamente</button>";
html+="</div>";

document.getElementById("gameContent").innerHTML=html;
}

</script>
