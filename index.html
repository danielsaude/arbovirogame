<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArboviroGame</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #0f9b8e, #1f3c88);
    color: white;
}
header { padding: 20px; }
.subtitle { font-size: 16px; opacity: 0.9; }
.menu { margin-top: 30px; }
button {
    padding: 15px 25px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    background-color: #ffffff;
    color: #1f3c88;
    font-weight: bold;
    transition: 0.3s;
}
button:hover { background-color: #ffd700; }
.hidden { display: none; }
.game-area { margin-top: 30px; }
footer { margin-top: 40px; font-size: 14px; opacity: 0.8; }
.quiz-container {
    max-width: 600px;
    margin: auto;
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 15px;
}
</style>
</head>

<body>

<header>
    <h1>ü¶ü ArboviroGame</h1>
    <div class="subtitle">Miss√£o Contra as Arboviroses</div>
    <div class="subtitle">Educa√ß√£o em Sa√∫de ‚Äì Preven√ß√£o que Protege</div>
</header>

<div class="menu" id="menu">
    <button onclick="iniciarQuiz()">üéØ Quiz da Dengue</button>
</div>

<div class="game-area hidden" id="gameArea">
    <button onclick="voltarMenu()">‚¨Ö Voltar ao Menu</button>
    <div id="gameContent"></div>
</div>

<footer>
Vigil√¢ncia em Sa√∫de ‚Äì Educa√ß√£o e Preven√ß√£o
</footer>

<script>

// BANCO DE PERGUNTAS
let bancoPerguntas = [
{
pergunta: "Qual mosquito transmite Dengue, Zika e Chikungunya?",
opcoes: ["Aedes aegypti", "Pernilongo comum", "Mosquito da mal√°ria"],
correta: 0,
explicacao: "O Aedes aegypti √© o principal transmissor urbano dessas arboviroses."
},
{
pergunta: "Onde o mosquito deposita seus ovos?",
opcoes: ["√Ågua parada limpa", "√Ågua corrente de rio", "Solo seco"],
correta: 0,
explicacao: "Prefere √°gua parada limpa."
},
{
pergunta: "Qual sintoma √© comum na dengue?",
opcoes: ["Febre alta e dor no corpo", "Queda de cabelo", "Coceira nos p√©s"],
correta: 0,
explicacao: "Febre alta e dores s√£o sintomas frequentes."
},
{
pergunta: "Eliminar √°gua parada ajuda porque:",
opcoes: ["Impede a reprodu√ß√£o do mosquito", "Mata v√≠rus no ar", "Substitui vacina"],
correta: 0,
explicacao: "Sem √°gua parada o mosquito n√£o se reproduz."
},
{
pergunta: "A preven√ß√£o depende:",
opcoes: ["Da participa√ß√£o da comunidade", "S√≥ do hospital", "S√≥ da vacina"],
correta: 0,
explicacao: "A preven√ß√£o √© responsabilidade coletiva."
}
];

// VARI√ÅVEIS
let perguntas = [];
let perguntaAtual = 0;
let pontuacao = 0;

// SORTEAR
function sortearPerguntas(qtd = 5) {
    let copia = [...bancoPerguntas];
    copia.sort(() => 0.5 - Math.random());
    perguntas = copia.slice(0, qtd);
}

// INICIAR
function iniciarQuiz() {
    document.getElementById("menu").classList.add("hidden");
    document.getElementById("gameArea").classList.remove("hidden");
    sortearPerguntas(5);
    perguntaAtual = 0;
    pontuacao = 0;
    mostrarPergunta();
}

// MOSTRAR
function mostrarPergunta() {
    let p = perguntas[perguntaAtual];
    let progresso = ((perguntaAtual) / perguntas.length) * 100;

    let html = `
    <div class="quiz-container">
        <h2>üéØ Quiz Institucional</h2>
        <div style="background:#ddd;border-radius:10px;margin-bottom:15px;">
            <div style="height:15px;background:#ffd700;width:${progresso}%;border-radius:10px;"></div>
        </div>
        <p><strong>${p.pergunta}</strong></p>
    `;

    p.opcoes.forEach((opcao, index) => {
        html += `<button onclick="verificarResposta(${index})">${opcao}</button><br>`;
    });

    html += `<div id="feedback" style="margin-top:15px;font-weight:bold;"></div>`;
    html += `</div>`;

    document.getElementById("gameContent").innerHTML = html;
}

// VERIFICAR
function verificarResposta(indice) {
    let correta = perguntas[perguntaAtual].correta;
    let feedback = document.getElementById("feedback");

    if (indice === correta) {
        pontuacao++;
        feedback.innerHTML = "‚úÖ Correto! " + perguntas[perguntaAtual].explicacao;
    } else {
        feedback.innerHTML = "‚ùå Incorreto. " + perguntas[perguntaAtual].explicacao;
    }

    setTimeout(() => {
        perguntaAtual++;
        if (perguntaAtual < perguntas.length) {
            mostrarPergunta();
        } else {
            mostrarResultado();
        }
    }, 1500);
}

// RESULTADO
function mostrarResultado() {
    let percentual = Math.round((pontuacao / perguntas.length) * 100);

    let html = `
    <div class="quiz-container">
        <h2>üèÜ Resultado Final</h2>
        <p>Voc√™ acertou ${pontuacao} de ${perguntas.length} perguntas.</p>
        <p><strong>Desempenho: ${percentual}%</strong></p>
        <button onclick="iniciarQuiz()">üîÑ Jogar Novamente</button>
    </div>
    `;

    document.getElementById("gameContent").innerHTML = html;
}

// VOLTAR
function voltarMenu() {
    document.getElementById("menu").classList.remove("hidden");
    document.getElementById("gameArea").classList.add("hidden");
}

</script>

</body>
</html>
